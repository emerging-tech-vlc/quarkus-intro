apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    group: quarkus-observable
    version: latest
  name: quarkus-observable-server
  namespace: vlc-quarkus-observable
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: quarkus-observable-server
      group: quarkus-observable
      version: latest
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        kiali.io/runtimes: quarkus
        prometheus.io/path: /metrics
        prometheus.io/port: '8081'
        prometheus.io/scheme: http
        prometheus.io/scrape: 'true'
      labels:
        app: quarkus-observable-server
        name: quarkus-observable-server
        group: quarkus-observable
        version: latest
    spec:
      containers:
        - name: quarkus-observable-server
          image: quay.io/jzuriaga/quarkus-observable-server:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8081
            name: http
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
              scheme: HTTP
          env:
            - name: QUARKUS_JAEGER_ENDPOINT
              value: http://jaeger-all-in-one-inmemory-collector:14268/api/traces
