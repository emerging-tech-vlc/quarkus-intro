---
apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: quarkus-observable
spec:
  logLevel: ''
  config:
    security:
      admin_password: secret
      admin_user: root
    plugins: {}
    metrics: {}
    external_image_storage: {}
    server: {}
    dataproxy: {}
    log:
      level: warn
      mode: console
    alerting: {}
    analytics: {}
    auth.anonymous:
      enabled: true
    auth.basic: {}
    auth:
      disable_signout_menu: true
    users: {}
    auth.proxy: {}
    auth.generic_oauth: {}
    remote_cache: {}
    auth.github: {}
    external_image_storage.s3: {}
    external_image_storage.gcs: {}
    auth.ldap: {}
    paths: {}
    panels: {}
    snapshots: {}
    external_image_storage.webdav: {}
    smtp: {}
    metrics.graphite: {}
    external_image_storage.azure_blob: {}
    database: {}
    dashboards: {}
    auth.google: {}
  disableLoginForm: false
  disableSignoutMenu: false
  adminPassword: ''
  anonymous: false
  ingress: {}
  service: {}
  basicAuth: false
  adminUser: ''
  dashboardLabelSelector:
    - matchExpressions:
        - key: app
          operator: In
          values:
            - grafana
---
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  finalizers:
    - grafana.cleanup
  name: quarkus-observable-grafanadatasource
spec:
  datasources:
    - access: proxy
      editable: true
      secureJsonData: {}
      name: DS_PROMETHEUS
      url: 'http://prometheus-operated:9090'
      jsonData:
        timeInterval: 5s
      isDefault: true
      version: 1
      type: prometheus
  name: quarkus-observables-datasources.yaml
  phase: 2
